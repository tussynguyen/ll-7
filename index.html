<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Recipe Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #cde;
      padding: 15px;
      border-radius: 8px;
    }
    .top-bar input[type="text"] {
      width: 400px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .ingredients {
      display: flex;
      margin: 20px 0;
      gap: 10px;
    }
    .ingredients input {
      width: 100px;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .recipes {
      display: flex;
      gap: 20px;
    }
    .recipe-box {
      border: 2px solid #88b;
      padding: 10px;
      width: 300px;
      height: 300px;
      background-color: #fff;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/OOjs_UI_icon_search.svg/1024px-OOjs_UI_icon_search.svg.png" alt="search" style="width: 40px; height: 40px;">
    <input type="text" id="generalInput" placeholder="Type in cooking utensils, appliances, and preferred ingredients!" />
    <button onclick="generateRecipes()">SEARCH</button>
  </div>
  <div class="ingredients">
    <input type="text" placeholder="Ingredient" id="ing1">
    <input type="text" placeholder="Ingredient" id="ing2">
    <input type="text" placeholder="Ingredient" id="ing3">
    <input type="text" placeholder="Ingredient" id="ing4">
  </div>
  <div class="recipes">
    <div class="recipe-box" id="recipe1">
      <strong>RECIPE</strong>
      <p id="recipeText1"></p>
    </div>
    <div class="recipe-box" id="recipe2">
      <strong>RECIPE</strong>
      <p id="recipeText2"></p>
    </div>
  </div>

  <script>
    function generateRecipes() {
      const ingredients = [
        document.getElementById('ing1').value,
        document.getElementById('ing2').value,
        document.getElementById('ing3').value,
        document.getElementById('ing4').value
      ].filter(i => i);

      const input = document.getElementById('generalInput').value;

      const recipe1 = `Try a stir-fry with ${ingredients.join(', ')} using a wok. Add garlic and ginger for extra flavor!`;
      const recipe2 = `Create a healthy salad with ${ingredients.join(', ')}, olive oil, and lemon juice. Use a bowl and whisk.`;

      document.getElementById('recipeText1').innerText = recipe1;
      document.getElementById('recipeText2').innerText = recipe2;
    }
  </script>
</body>
</html>
